<div class="login-page">
  <!-- O Painel de Vidro -->
  <div class="login-container glass-panel">

    <!-- Cabeçalho -->
    <div class="header-section">
      <img src="assets/Logo_UFF_(blue).svg" alt="UFF Logo" class="uff-logo">
      <h1 class="app-title glow-text">MONITORAMENTO</h1>
      <p class="subtitle">Criar Conta</p>
    </div>

    <!-- Formulário -->
    <form class="login-form" (ngSubmit)="onRegister()">

      <!-- Nome Completo -->
      <div class="form-group">
        <label class="form-label">Nome Completo</label>
        <div class="input-wrapper">
          <i class="bi bi-person"></i>
          <input type="text" class="form-input" placeholder="Seu Nome" [(ngModel)]="full_name" name="full_name"
            required>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label class="form-label">Email</label>
        <div class="input-wrapper">
          <i class="bi bi-envelope"></i>
          <input type="email" class="form-input" placeholder="seu@email.com" [(ngModel)]="email" name="email" required>
        </div>
      </div>

      <!-- Senha -->
      <div class="form-group">
        <label class="form-label">Senha</label>
        <div class="input-wrapper">
          <i class="bi bi-lock"></i>
          <input type="password" class="form-input" placeholder="••••••••" [(ngModel)]="password" name="password"
            required>
        </div>
      </div>

      <!-- Confirmar Senha -->
      <div class="form-group">
        <label class="form-label">Confirmar Senha</label>
        <div class="input-wrapper">
          <i class="bi bi-lock-fill"></i>
          <input type="password" class="form-input" placeholder="••••••••" [(ngModel)]="confirm_password"
            name="confirm_password" required>
        </div>
      </div>

      <!-- Mensagem de Erro -->
      <div class="status-message" *ngIf="errorMessage || loading">
        <span class="text-danger" *ngIf="errorMessage && !loading">{{ errorMessage }}</span>
        <span class="text-info" *ngIf="loading">Registrando...</span>
      </div>

      <!-- Botão Registrar -->
      <button type="submit" class="btn-login" [disabled]="loading">
        {{ loading ? 'AGUARDE...' : 'Registrar' }}
      </button>

      <!-- Rodapé -->
      <div class="footer-links" style="margin-top: 1rem; text-align: center;">
        <a routerLink="/login" class="link-register">Fazer Login</a>
      </div>

    </form>
  </div>
</div>
