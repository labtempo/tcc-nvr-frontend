
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Registro</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="full_name">Nome Completo</label>
              <input type="text" id="full_name" class="form-control" [(ngModel)]="full_name" name="full_name" placeholder="Nome Completo" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <a [routerLink]="['/login']">Já tem uma conta? Faça login</a>
        </div>
      </div>
    </div>
  </div>
</div>
