<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
    <br>
    <input type="text" [(ngModel)]="full_name" name="full_name" placeholder="Nome Completo" required>
    <br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Senha" required>
    <br>
    <button type="submit">Registrar</button>
  </form>
  <a [routerLink]="['/login']">Já tem uma conta? Faça login</a>
</div>
