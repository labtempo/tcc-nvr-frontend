<div class="login-page">
    <!-- O Painel de Vidro -->
    <div class="login-container glass-panel">

        <!-- Cabeçalho -->
        <div class="header-section">
            <img src="assets/Logo_UFF_(blue).svg" alt="UFF Logo" class="uff-logo">
            <h1 class="app-title glow-text">MONITORAMENTO</h1>
        </div>

        <!-- Formulário -->
        <form class="login-form" (ngSubmit)="onLogin()">

            <!-- Campo Email com Ícone -->
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-input" placeholder="seu@email.com" [(ngModel)]="email" name="email"
                        required>
                </div>
            </div>

            <!-- Campo Senha com Ícone -->
            <div class="form-group">
                <label class="form-label">Senha</label>
                <div class="input-wrapper">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-input" placeholder="••••••••" [(ngModel)]="password"
                        name="password" required>
                </div>
            </div>

            <!-- Mensagem de Erro/Loading -->
            <div class="status-message" *ngIf="errorMessage || loading">
                <span class="text-danger" *ngIf="errorMessage && !loading">{{ errorMessage }}</span>
                <span class="text-info" *ngIf="loading">Autenticando...</span>
            </div>

            <!-- Botão Principal -->
            <button type="submit" class="btn-login" [disabled]="loading">
                {{ loading ? 'AGUARDE...' : 'Fazer Login' }}
            </button>

            <!-- Rodapé -->
            <div class="footer-links">
                <a routerLink="/register" class="link-register">Registrar</a>
            </div>

        </form>
    </div>
</div>
