<h2>Lista de Câmeras</h2>
<button class="add-camera-btn" (click)="goToCreate()">Adicionar Nova Câmera</button>

<ul>
  <li *ngFor="let camera of cameras">
    <span class="camera-info">
      <strong>ID:</strong> {{ camera.id }} &nbsp;|&nbsp;
      <strong>Nome:</strong> {{ camera.name }} &nbsp;|&nbsp;
      <strong>URL:</strong> {{ camera.rtsp_url }}
    </span>
    <span class="action-btns">
      <button [routerLink]="['/cameras/edit', camera.id]">Editar</button>
      <button (click)="deleteCamera(camera.id)">Deletar</button>
    </span>
  </li>
</ul>
