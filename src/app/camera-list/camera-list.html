
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista de Câmeras</h2>
    <button class="btn btn-primary" (click)="goToCreate()">Adicionar Nova Câmera</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">URL</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let camera of cameras">
        <th scope="row">{{ camera.id }}</th>
        <td>{{ camera.name }}</td>
        <td>{{ camera.rtsp_url }}</td>
        <td>
          <button class="btn btn-info btn-sm" [routerLink]="['/cameras/view', camera.id]">Assistir</button>
          <button class="btn btn-warning btn-sm mx-2" [routerLink]="['/cameras/edit', camera.id]">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="deleteCamera(camera.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
