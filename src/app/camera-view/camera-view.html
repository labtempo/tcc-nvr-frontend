<div class="view-wrapper">
  <div class="glass-panel camera-card">

    <!-- Header -->
    <div class="card-header">
      <div class="header-content">
        <h2 *ngIf="camera">{{ camera.name }}</h2>
        <h2 *ngIf="!camera" class="text-muted">Carregando...</h2>
      </div>

      <button class="btn btn-icon" (click)="goBack()" title="Voltar">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Main Video Area -->
    <div class="video-section">

      <ng-container *ngIf="camera && iframeUrl">
        <app-camera-feed [name]="camera.name" [status]="'LIVE'" [iframeUrl]="iframeUrl" [rawUrl]="rawUrl">
        </app-camera-feed>
      </ng-container>

      <div *ngIf="!camera" class="loading-state">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="text-muted mt-2">Carregando cÃ¢mera...</p>
      </div>

    </div>

  </div>
</div>
