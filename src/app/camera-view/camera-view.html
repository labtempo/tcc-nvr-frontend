
<div class="container mt-4">
  <div *ngIf="!camera" class="text-center">
    <p>Carregando câmera...</p>
  </div>

  <div *ngIf="camera">
    <h2 class="mb-3">Assistindo: {{ camera.name }}</h2>
    <div class="video-container bg-dark">
      <iframe *ngIf="videoUrl" 
              [src]="videoUrl" 
              width="100%" 
              height="480" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
      <div *ngIf="!videoUrl" class="video-error text-white d-flex align-items-center justify-content-center">
        <p>Não foi possível carregar o stream de vídeo.</p>
      </div>
    </div>
    <button class="btn btn-secondary mt-3" (click)="goBack()">Voltar para a Lista</button>
  </div>
</div>
